---
- name: Add SSH key
  authorized_key: user={{ ansible_env.USER }} key="{{ item }}"
  with_file:
    - id_rsa.pub

- name: Install common packages
  apt: pkg={{item}} state=installed update_cache=true
  become: yes
  become_method: sudo
  with_items: packages

- name: Add SNMP configuration
  become: yes
  become_method: sudo
  template: src=snmp.conf.j2 dest=/etc/snmp/snmpd.conf
